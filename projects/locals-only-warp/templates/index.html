<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locals Only - Discover Your Area</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-map-marker-alt"></i>
                <h1>Locals Only</h1>
            </div>
            <p class="tagline">Discover hidden gems in your neighborhood</p>
        </header>

        <!-- Search Section -->
        <section class="search-section">
            <div class="search-container">
                <div class="input-group">
                    <i class="fas fa-location-dot"></i>
                    <input 
                        type="text" 
                        id="zipCode" 
                        placeholder="Enter your zip code" 
                        maxlength="10"
                        autocomplete="postal-code">
                    <button id="searchBtn" class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                
                <!-- Category Selection -->
                <div class="category-selector">
                    <button class="category-btn active" data-category="general">
                        <i class="fas fa-star"></i>All
                    </button>
                    <button class="category-btn" data-category="restaurants">
                        <i class="fas fa-utensils"></i>Food
                    </button>
                    <button class="category-btn" data-category="activities">
                        <i class="fas fa-hiking"></i>Activities
                    </button>
                    <button class="category-btn" data-category="entertainment">
                        <i class="fas fa-ticket-alt"></i>Fun
                    </button>
                    <button class="category-btn" data-category="shopping">
                        <i class="fas fa-shopping-bag"></i>Shopping
                    </button>
                </div>
            </div>
        </section>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="loading-spinner hidden">
            <div class="spinner"></div>
            <p>Finding the best local spots...</p>
        </div>

        <!-- Results Section -->
        <section id="resultsSection" class="results-section hidden">
            <div class="location-info">
                <h2 id="locationTitle">Recommendations for</h2>
                <p id="locationAddress"></p>
            </div>
            
            <div id="recommendationsList" class="recommendations-list">
                <!-- Recommendations will be populated here -->
            </div>
        </section>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message hidden">
            <i class="fas fa-exclamation-triangle"></i>
            <p id="errorText"></p>
            <button id="retryBtn" class="retry-btn">Try Again</button>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Powered by real business data: Yelp, Google Places Powered by local knowledge & AI AI</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
