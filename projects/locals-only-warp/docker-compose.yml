# Locals Only - Simple Docker Compose Configuration
version: '3.8'

services:
  locals-only:
    build: .
    ports:
      - "5005:5005"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5005/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: locals-only-network
