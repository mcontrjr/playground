##### Screenshots and Screen Recording ####

# Unbind the old PRINT key commands to avoid any conflicts
unbind = , PRINT
unbind = SHIFT, PRINT
unbind = CTRL, PRINT
unbind = ALT, PRINT
unbind = CTRL ALT, PRINT
unbind = SUPER, PRINT

# Screenshots and Recordings with SUPER + LBRACKET ([)
bindd = SUPER, bracketleft, Screenshot of region, exec, ~/.local/share/omarchy/bin/omarchy-cmd-screenshot
bindd = SUPER SHIFT, bracketleft, Screenshot of window, exec, ~/.local/share/omarchy/bin/omarchy-cmd-screenshot window
bindd = SUPER CTRL, bracketleft, Screenshot of display, exec, ~/.local/share/omarchy/bin/omarchy-cmd-screenshot output
bindd = SUPER ALT, bracketleft, Screen record a region, exec, ~/.local/share/omarchy/bin/omarchy-cmd-screenrecord -encode cpu
bindd = SUPER CTRL ALT, bracketleft, Screen record display, exec, ~/.local/share/omarchy/bin/omarchy-cmd-screenrecord -encode cpu output

# Color picker moved to a dedicated, non-conflicting key
bindd = SUPER SHIFT, C, Color picker, exec, pkill hyprpicker || hyprpicker -a


# Display brightness
bind = , XF86MonBrightnessUp, exec, swayosd-client --device="acpi_video0" --brightness +10
bind = , XF86MonBrightnessDown, exec, swayosd-client --device="acpi_video0" --brightness -10
bind = , XF86KbdBrightnessUp, exec, swayosd-client --device="apple::kbd_backlight" --brightness raise
bind = , XF86KbdBrightnessDown, exec, swayosd-client --device="apple::kbd_backlight" --brightness lower

